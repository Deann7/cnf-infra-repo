# Default values for ocloud-app
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: ghcr.io/Deann7/cnf-simulator
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
# Add support for specifying custom registry credentials
# imagePullSecrets:
#   - name: registry-secret
nameOverride: ""
fullnameOverride: "ocloud-app"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
    # Add security annotations for compliance
    iam.amazonaws.com/role: ocloud-app-role
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
  # Add annotations for security and monitoring
  prometheus.io/scrape: "true"
  prometheus.io/port: "8080"
  seccomp.security.alpha.kubernetes.io/pod: 'runtime/default'

podSecurityContext:
  fsGroup: 2000
  # Additional security context settings for security scanning compliance
  runAsNonRoot: true
  runAsUser: 65532
  runAsGroup: 65532
  supplementalGroups: [65532]

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false  # Set to false since the app may need to write logs
  runAsNonRoot: true
  runAsUser: 65532  # Matches the non-root user in the container image
  runAsGroup: 65532

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources:
  # Recommended resources for the optimized container from Day 7
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Health checks for quality gates
livenessProbe:
  httpGet:
    path: /health
    port: 8080
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 5

readinessProbe:
  httpGet:
    path: /health
    port: 8080
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

# Security scanning and quality gates configuration
security:
  # Enable security scanning for containers
  enableSecurityScanning: true
  # Minimum security rating required (A, B, C, etc.)
  minimumSecurityRating: "B"
  # Maximum number of vulnerabilities allowed
  maxVulnerabilities: 5
  # Enable runtime security monitoring
  enableRuntimeSecurity: true
  
quality:
  # Quality gate settings
  enableQualityGates: true
  # Minimum code coverage percentage
  minimumCodeCoverage: 80
  # Enable performance testing
  enablePerformanceTesting: true
  # Performance thresholds
  performanceThresholds:
    responseTimeMs: 500
    throughputRequestsPerSecond: 100

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}