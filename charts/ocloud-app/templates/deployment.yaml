apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ocloud-app.fullname" . }}
  labels:
    {{- include "ocloud-app.labels" . | nindent 4 }}
  annotations:
    # Security scanning annotations
    checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "ocloud-app.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "ocloud-app.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "ocloud-app.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          env:
            - name: SECURITY_SCAN_ENABLED
              value: {{ .Values.security.enableSecurityScanning | quote }}
            - name: MINIMUM_SECURITY_RATING
              value: {{ .Values.security.minimumSecurityRating | quote }}
            - name: MAX_VULNERABILITIES
              value: {{ .Values.security.maxVulnerabilities | quote }}
            - name: CRITICAL_VULNERABILITIES_THRESHOLD
              value: {{ .Values.security.criticalVulnerabilitiesThreshold | quote }}
            - name: HIGH_VULNERABILITIES_THRESHOLD
              value: {{ .Values.security.highVulnerabilitiesThreshold | quote }}
            - name: QUALITY_GATES_ENABLED
              value: {{ .Values.quality.enableQualityGates | quote }}
            - name: MINIMUM_CODE_COVERAGE
              value: {{ .Values.quality.minimumCodeCoverage | quote }}
            - name: ENVIRONMENT
              value: {{ .Release.Environment | quote }}
            - name: KUBERNETES_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: SCAN_SCHEDULE
              value: {{ .Values.security.scanSchedule | quote }}
            - name: POLICY_ENFORCEMENT_ENABLED
              value: {{ .Values.security.enablePolicyEnforcement | quote }}
            - name: SECURITY_POLICY_NAME
              value: {{ .Values.security.policyName | quote }}
           livenessProbe:
             httpGet:
               path: /health
               port: http
             initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds | default 30 }}
             periodSeconds: {{ .Values.livenessProbe.periodSeconds | default 10 }}
             timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds | default 5 }}
             failureThreshold: {{ .Values.livenessProbe.failureThreshold | default 5 }}
           readinessProbe:
             httpGet:
               path: /ready
               port: http
             initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds | default 5 }}
             periodSeconds: {{ .Values.readinessProbe.periodSeconds | default 5 }}
             timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds | default 3 }}
             failureThreshold: {{ .Values.readinessProbe.failureThreshold | default 3 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}